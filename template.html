<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- external css style sheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Delius+Swash+Caps|Patrick+Hand+SC&display=swap" rel="stylesheet" />

    <!-- title -->
    <title>Profile generator</title>

    <!-- css style -->
    <style>
        body {
            -webkit-print-color-adjust: exact !important;
            font-family: "Delius Swash Caps", cursive;
            font-family: "Patrick Hand SC", cursive;
        }
        
        #profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            filter: grayscale(100%) !important;
        }
        
        .btn {
            margin-left: -10px;
            margin-bottom: 15px;
            background-color: #fff;
            color: black;
            border: 1px solid black;
            border-radius: 8px;
            transition: transform 0.2s;
            font-size: 20px;
        }
        
        .btn:hover {
            background-color: black;
            color: #fff;
            transform: scale(1.1);
        }
        
        .btn,
        .second {
            margin-left: 20px;
        }
        
        .container-fluid {
            max-width: 95%;
            margin-top: 5px;
            border: 1px solid black;
            text-align: center;
            border-radius: 20px;
            -webkit-box-shadow: 5px 5px 15px 5px #000000 !important;
            box-shadow: 5px 5px 15px 5px #000000 !important;
        }
        
        #info {
            border: 1px solid black;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-radius: 20px;
            -webkit-box-shadow: 5px 5px 15px 5px #000000 !important;
            box-shadow: 5px 5px 15px 5px #000000 !important;
        }
        
        #layout {
            margin-top: 20px;
            text-align: center;
            border-radius: 20px;
            font-size: 25px;
        }
        
        .col {
            border: 1px solid black;
            padding: 20px;
            margin-left: 25px;
            border-radius: 20px;
            font-size: 20px;
            -webkit-box-shadow: 5px 5px 15px 5px #000000 !important;
            box-shadow: 5px 5px 15px 5px #000000 !important;
        }
        
        #adjust {
            margin-left: 5px;
        }
        
        .w-100 {
            margin: 10px;
        }
        
        #bcg-color {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <!-- main div so that i can call background color -->

    <div class="container" id="bcg-color">
        <!-- container fluid contains img,name,bio,buttons -->
        <div class="container-fluid">
            <img src="https://www.w3schools.com/howto/img_avatar.png" id="profile-pic" alt="Profile-pic" />

            <p class="h1">Name</p>

            <p class="h5">Bio</p>

            <a href="https://github.com/nikola4work" target="_blank">
                <button type="button" class="btn">Github</button></a>
            <a href="https://nikola4work.github.io/Niko-ThemePortfolio/" target="_blank"><button type="button" class="btn second">My Blog</button></a
        >
        <br />
      </div>

      <!-- end of container fluid -->
      <!-- container for username & location -->
      <div class="container" id="info">
        <p class="h3">Username</p>
        <p class="h6">Location</p>
      </div>
      <!-- end of container username & location -->

      <!-- grid layout -->
      <div class="container" id="layout">
        <div class="row">
          <div class="col one" id="adjust">Public Repositories</div>
          <div class="col two">GitHub Stars</div>
          <div class="w-100"></div>
          <div class="col three" id="adjust">Followers</div>
          <div class="col four">Following</div>
        </div>
      </div>
      <!-- end of grid location -->
    </div>
    <!-- end of main div so that i can call background color -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
